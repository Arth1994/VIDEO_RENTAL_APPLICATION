<h1>Edit a Video</h1>
<img ng-src="/images/{{video.image}}.jpg"/><br/><br/>
<form>
    <div class="form-group">
        <label>Title</label>	
        <input class="form-control" ng-model="video.title"></input><br/>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" ng-model="video.description"></textarea>
    </div>
    <input type="button" class="btn btn-primary" value="Save" ng-click="save()"></input>	
</form>
